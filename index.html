<body>
    
    <div class="devrev">
        <div class="imglogo">
            <img src="devrev-logo-white.png" alt="">
        </div>
        <div class="devtext">
            <p>Welcome to DevRev</p>
            <p id="SMALLED">As a member of the DevRev, you can take part in shaping DevRev’s product vision by test-driving pre-release versions and letting us know what you think</p>
        </div>
    </div>
    <section class="imgform1">
    <div class="imgform">
        <img src="log.jpeg" alt="">

    <div class="form">
        <div class="after"></div>

        <h2>
            <span style="margin-right: 0.5rem;"><i class="fa fa-briefcase" aria-hidden="true"></i></span>Apply as a Employee</h2>
        <form action="" class="formele">
            <div class="main">
            <div class="section1">
              <input type="text" placeholder="First Name" required>
              <input type="text" placeholder="Last Name" required>
              <input type="password" placeholder="Password" class="pass" required>
              <input type="password" placeholder=" confirm Password" class="confirm" required>
              <div class="gend">
              <input type="radio" name="gender" value="male">male
              <input type="radio" name="gender" value="female">female
            </div>
            </div>
            <div class="section2">
                <input type="email" placeholder="Your Email" required>
                <input type="number" placeholder="Your Phone" required>
                <div class="roles">
                    <label for="skills">choose your Domain :</label>
                <select name="skills" id="skills">
                    <option value="Frontend">Frontend</option>
                    <option value="Backend">Backend</option>
                    <option value="DevOps">DevOps</option>
                    <option value="ml">ml</option>
                </select>
                </div>
            </div>
        </div>
        <div class="subButton">
              
               <button id ="register" type="submit">Register</button>
               <div class="img">
                <img src="OIAQ2lPk_400x400.jpeg" alt="">
               </div>
        </div>
        </form>
